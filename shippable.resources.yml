resources:
  - name: tp-tpcluster2
    type: tripubCluster
    integration: varsha-tritonpublic
    pointer:
      region: "us-east-1"
      
  
  - name: tri-img1
    type: image
    integration: cock1-hub
    pointer:
      sourceName: "shiphitchcock1/betaci_nod_limitless_pl"
      isPull: false
    initialVersion:
      versionName: "deploy.4"
      
  - name: tri-img2
    type: image
    integration: cock1-hub
    pointer:
      sourceName: "shiphitchcock1/betaci_nod_limitless_pl"
      isPull: false
    initialVersion:
      versionName: "deploy.5"
      
  - name: tri-img3
    type: image
    integration: cock1-hub
    pointer:
      sourceName: "varshaarun/pipeline"
      isPull: false
    initialVersion:
      versionName: "deploy.1"
      
  - name: tri-img4
    type: image
    integration: cock1-hub
    pointer:
      sourceName: "varshaarun/pipeline"
      isPull: false
    initialVersion:
      versionName: "deploy.2"
      
  - name: tri-img5
    type: image
    integration: cock1-hub
    pointer:
      sourceName: "scriptnull/busybox"
      isPull: false
    initialVersion:
      versionName: "nodeenv"
      
  - name: tri-param1
    type: params
    pointer:
      params:
        api_url : "betaapi.shippable.co"
        MONGO_API_URL: "localhost:28017"
        
  - name: tri-param2
    type: params
    pointer:
      params:
        foo: booo
        api_url: https://api.shippable.co
        
  - name: tri-param3
    type: params
    source:
      params:
        test: beta
        beta: ship
        
  - name: tri-dopt1
    type: dockerOptions
    pointer:
      memory: 128
      #Triton has standard values for memory 128,512 etc.
      #If non standard values is given in the memory, it chooses the closest
      #standard memory value. Triton also uses this value to choose the plan
      #and cpu-shares
      publishAllPorts : true
      #publishAllPorts assigns a public ip to the container and gives endpoint
      #for accessing the exposed ports.
        
  - name: tri-dopt2
    type: dockerOptions
    pointer:
      memory: 200
      #Triton has standard values for memory 128,512 etc.
      #If non standard values is given in the memory, it chooses the closest
      #standard memory value. Triton also uses this value to choose the plan
      #and cpu-shares
      publishAllPorts : false
      #publishAllPorts assigns a public ip to the container and gives endpoint
      #for accessing the exposed ports.
        
  - name: tri-dopt3
    type: dockerOptions
    pointer:
      memory: 12
      #Triton has standard values for memory 128,512 etc.
      #If non standard values is given in the memory, it chooses the closest
      #standard memory value. Triton also uses this value to choose the plan
      #and cpu-shares
      publishAllPorts : true
      #publishAllPorts assigns a public ip to the container and gives endpoint
      #for accessing the exposed ports.
        
  - name: tri-replica1
    type: replicas
    pointer:
      count: 1
      
  - name: tp-replica2
    type: replicas
    source:
      count: 2
      
  - name: tri-replica3
    type: replicas
    pointer:
      count: 3
   
