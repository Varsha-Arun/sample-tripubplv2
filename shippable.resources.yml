resources:
  - name: tp-tpcluster3
    type: tripubCluster
    integration: varsha-tritonpublic
    pointer:
      region: "us-east-1"
      
  
  - name: tri-upimg1
    type: image
    integration: cock1-hub
    pointer:
      sourceName: "shiphitchcock1/betaci_nod_limitless_pl"
      isPull: false
    initialVersion:
      versionName: "deploy.4"
      
  - name: tri-upimg2
    type: image
    integration: cock1-hub
    pointer:
      sourceName: "shiphitchcock1/betaci_nod_limitless_pl"
      isPull: false
    initialVersion:
      versionName: "deploy.5"
      
  - name: tri-upimg3
    type: image
    integration: cock1-hub
    pointer:
      sourceName: "varshaarun/pipeline"
      isPull: false
    initialVersion:
      versionName: "deploy.1"
      
  - name: tri-upimg4
    type: image
    integration: cock1-hub
    pointer:
      sourceName: "varshaarun/pipeline"
      isPull: false
    initialVersion:
      versionName: "deploy.2"
      
  - name: tri-upimg5
    type: image
    integration: cock1-hub
    pointer:
      sourceName: "scriptnull/busybox"
      isPull: false
    initialVersion:
      versionName: "nodeenv"
      
  - name: tri-upparam1
    type: params
    pointer:
      params:
        api_url : "betaapi.shippable.co"
        MONGO_API_URL: "localhost:28017"
        
  - name: tri-upparam2
    type: params
    pointer:
      params:
        foo: booo
        api_url: https://api.shippable.co
        
  - name: tri-upparam3
    type: params
    source:
      params:
        test: beta
        beta: ship
        
  - name: tri-updopt1
    type: dockerOptions
    pointer:
      memory: 128
      #Triton has standard values for memory 128,512 etc.
      #If non standard values is given in the memory, it chooses the closest
      #standard memory value. Triton also uses this value to choose the plan
      #and cpu-shares
      publishAllPorts : true
      #publishAllPorts assigns a public ip to the container and gives endpoint
      #for accessing the exposed ports.
        
  - name: tri-updopt2
    type: dockerOptions
    pointer:
      memory: 200
      #Triton has standard values for memory 128,512 etc.
      #If non standard values is given in the memory, it chooses the closest
      #standard memory value. Triton also uses this value to choose the plan
      #and cpu-shares
      publishAllPorts : false
      #publishAllPorts assigns a public ip to the container and gives endpoint
      #for accessing the exposed ports.
        
  - name: tri-updopt3
    type: dockerOptions
    pointer:
      memory: 12
      #Triton has standard values for memory 128,512 etc.
      #If non standard values is given in the memory, it chooses the closest
      #standard memory value. Triton also uses this value to choose the plan
      #and cpu-shares
      publishAllPorts : true
      #publishAllPorts assigns a public ip to the container and gives endpoint
      #for accessing the exposed ports.
        
  - name: tri-upreplica1
    type: replicas
    pointer:
      count: 1
      
  - name: tp-upreplica2
    type: replicas
    pointer:
      count: 2
      
  - name: tri-upreplica3
    type: replicas
    pointer:
      count: 3
   
